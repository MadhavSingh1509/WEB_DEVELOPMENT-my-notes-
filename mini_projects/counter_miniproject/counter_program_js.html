<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 60px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 id="counter">0</h1>

  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>
  <button onclick="increase()">+</button>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("counter").innerText = count;
    }

    function decrease() {
      count--;
      document.getElementById("counter").innerText = count;
    }

    function reset() {
      count = 0;
      document.getElementById("counter").innerText = count;
    }
  </script>

</body>
</html>
